<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Продажи: импорт/экспорт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style> body{padding-top:20px} </style>
</head>
<body>
<section class="section">
  <div class="container">
    {% for message in messages %}
      <div class="notification {% if message.tags %}is-{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}

    <h1 class="h3 mb-3">Ввод данных продажи</h1>
    <form class="row g-3" method="post" action="{% url 'sales:export_sale' %}">
      {% csrf_token %}
      {{ sale_form.as_p }}
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Сохранить</button>
      </div>
    </form>

    <hr class="my-4"/>
    <h2 class="h4 mb-3">Загрузка файла с данными</h2>
    <form class="row g-3" method="post" action="{% url 'sales:upload_file' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ upload_form.as_p }}
      <div class="col-12">
        <button class="btn btn-secondary" type="submit">Загрузить</button>
      </div>
    </form>

    <hr class="my-4"/>
    <div class="d-flex gap-2">
      <a class="btn btn-info" href="{% url 'sales:list_files' %}">Просмотреть файлы</a>
      <a class="btn btn-success" href="{% url 'sales:db_list' %}">Просмотреть БД</a>
    </div>
  </div>
</section>
</body>
</html>
