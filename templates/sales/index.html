<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Продажи: импорт/экспорт</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    {% for message in messages %}
      <div class="notification {% if message.tags %}is-{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}

    <h1 class="title">Экспорт данных продажи</h1>
    <form method="post" action="{% url 'sales:export_sale' %}">
      {% csrf_token %}
      <div class="columns">
        <div class="column is-half">
          {{ sale_form.as_p }}
        </div>
      </div>
      <button class="button is-primary" type="submit">Сохранить в файл</button>
    </form>

    <hr/>
    <h2 class="title is-4">Загрузка файла с данными</h2>
    <form method="post" action="{% url 'sales:upload_file' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ upload_form.as_p }}
      <button class="button is-link" type="submit">Загрузить</button>
    </form>

    <hr/>
    <a class="button is-info" href="{% url 'sales:list_files' %}">Просмотреть файлы</a>
  </div>
</section>
</body>
</html>
